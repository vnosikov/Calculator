<html>
	<head>
		<title>Calc</title>
		<link href='style.css' rel='stylesheet'>
	</head>
	<body>
		<form name="calc" class="calc">
			<input type="text" id="statement" value=""></input>
			
			<br>
			<input type="button" value="("></input>
			<input type="button" value=")"></input>
			<input type="button" value="&plusmn;" disabled="true"></input>
			<input type="button" value="^" disabled="true"></input>
			
			<br>
			<input type="button" value="7"></input>
			<input type="button" value="8"></input>
			<input type="button" value="9"></input>
			<input type="button" value="/"></input>
			
			<br>
			<input type="button" value="4"></input>
			<input type="button" value="5"></input>
			<input type="button" value="6"></input>
			<input type="button" value="*"></input>
			
			<br>
			<input type="button" value="1"></input>
			<input type="button" value="2"></input>
			<input type="button" value="3"></input>
			<input type="button" value="-"></input>
			
			<br>
			<input type="button" value="0" class="zero"></input>
			<input type="button" value="."></input>
			<input type="button" value="+"></input>
			
			<br>
			<input type="button" value="=" class="equals"></input>
			<input type="button" value="&larr;" class="backspace"></input>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>	
		<script type="text/javascript" src="calc.js"></script>	
	</body>
</html>
